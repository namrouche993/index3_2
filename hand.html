<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Handsontable Custom Editor Example</title>
  <!-- Load Handsontable CSS and JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
  <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.1.0/bignumber.min.js'></script>
</head>
<body>
  <!-- Create a container for the Handsontable instance -->
  <div id="example"></div>

  <script>
    // Define the custom editor
      class EditTxt extends Handsontable.editors.TextEditor {
      prepare(row, col, prop, td, originalValue, cellProperties) {
       super.prepare(row, col, prop, td, originalValue, cellProperties);
       console.log('start editor')
       console.log(row)
       console.log(col)
       console.log(prop)
       console.log(td)
       console.log(originalValue)
       console.log(cellProperties)
       console.log('--------end editor---------')
       this.customEditorSpecificProperty = 'foo';

      }
      getValue() {
            // returns currently selected date, for example "2023/09/15"
            console.log('getvalue :')
          return calendar.getDate();
      }

    }


    // Initialize a Handsontable instance with the custom editor
    var hot = new Handsontable(document.getElementById('example'), {
  data: [
        ['8',''],
        ['9',''],
        ['5','']
      ],
  columns: [
    {
      type: 'text'
    },
    {
      editor: EditTxt
      // If you want to use string 'password' instead of passing
      // the actual editor class check out section "Registering editor"
    }
  ]
});

  </script>
</body>
</html>
