<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUI Modal Example</title>

  <!-- Material-UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.css">

  <!-- Material-UI JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.js"></script>
</head>

<body>
  <button class="mdc-button" onclick="openModal()">Open Modal</button>

  <!-- MUI Modal -->
  <div class="mdc-dialog" id="myModal_logout" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
    aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="my-dialog-title">Preliminary information</h2>
        <div class="mdc-dialog__content">
          
          <br>
          <br>
          <br>
          
          <div class="mdc-select mdc-select--outlined" data-mdc-auto-init="MDCSelect">
            <input type="hidden" name="option1">
            <div class="mdc-select__anchor">
              <i class="mdc-select__dropdown-icon"></i>
              <div class="mdc-select__selected-text"></div>
              <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
              <ul class="mdc-list">
                <li class="mdc-list-item" data-value="option1">Option 1</li>
                <li class="mdc-list-item" data-value="option2">Option 2</li>
                <li class="mdc-list-item" data-value="option3">Option 3</li>
              </ul>
            </div>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label class="mdc-floating-label">Select an option</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          
          <br>
          <br>
          <br>
          
          <div class="mdc-select mdc-select--outlined" data-mdc-auto-init="MDCSelect">
            <input type="hidden" name="option2">
            <div class="mdc-select__anchor">
              <i class="mdc-select__dropdown-icon"></i>
              <div class="mdc-select__selected-text"></div>
              <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
              <ul class="mdc-list">
                <li class="mdc-list-item" data-value="option1">Option 1</li>
                <li class="mdc-list-item" data-value="option2">Option 2</li>
                <li class="mdc-list-item" data-value="option3">Option 3</li>
              </ul>
            </div>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label class="mdc-floating-label">Select an option</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <br>
          <br>
          <br>
          <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
            <input type="email" class="mdc-text-field__input" id="emailInput">
            <label class="mdc-floating-label" for="emailInput">Email</label>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch"></div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <br>
          <br>
          <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
            <input type="tel" class="mdc-text-field__input" id="phoneInput">
            <label class="mdc-floating-label" for="phoneInput">Phone Number</label>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch"></div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">Close</button>
          <button type="button" class="mdc-button mdc-dialog__button mdc-dialog__button--default"
            data-mdc-dialog-action="yes">Submit</button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <!-- JavaScript to initialize MUI components -->
  <script>
    mdc.autoInit();

    function openModal() {
      const modal = new mdc.dialog.MDCDialog(document.getElementById('myModal_logout'));
      modal.open();
    }
  </script>
</body>

</html>
