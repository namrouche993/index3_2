<!DOCTYPE html>

  <style>
  html, body {

    #toolbar {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #f2f2f2;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    #leftside button {
      padding: 5px 10px;
      border-radius: 3px;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      background-color:lightslategrey
    }

    #toolbar button:last-child {
      margin-right: 60;
    }

    #downloadBtn {
      padding: 5px 10px;
      border-radius: 3px;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;

      margin-right: auto;
      background-color: #007bff;
      transition: background-color 0.3s ease; /* Add this line for the animation */
    }

    #downloadBtn:hover {
      background-color: #0056b3; /* Add this line for the hover effect */
    }
    
    #spreadsheetContainer {
      width: 100%;
      height: calc(100vh - 50px); /* Adjust this to leave space for the toolbar */
      overflow: auto;
    }

    .tooltip {
  position: relative;
}

.tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  padding: 5px;
  background-color: #000;
  color: #fff;
  font-size: 14px;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.2s;
}

.tooltip:hover::after {
  visibility: visible;
  opacity: 1;
}



  </style>
</head>
