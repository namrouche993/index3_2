<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
  <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.1.0/bignumber.min.js'></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #toolbar {
      background-color: #f2f2f2;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    #toolbar button {
      padding: 5px 10px;
      border-radius: 3px;
      border: none;
      background-color: #ddd;
      color: #333;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
    }

    #toolbar button:last-child {
      margin-right: 0;
    }

    #spreadsheetContainer {
      width: 100%;
      height: calc(100vh - 50px); /* Adjust this to leave space for the toolbar */
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="button3">Button3</button>
    </div>
    <div>
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <div id="spreadsheetContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <script>
    // Add event listeners to your buttons
    document.getElementById('redoBtn').addEventListener('click', redoAction);
    document.getElementById('undoBtn').addEventListener('click', undoAction);
    document.getElementById('button3').addEventListener('click', button3Action);
    document.getElementById('downloadBtn').addEventListener('click', downloadAction);

    // Initialize your Handsontable instance inside the spreadsheet container
    var container = document.getElementById('spreadsheetContainer');
    var hot = new Handsontable(container, {
      data: generateData(50, 10), // Generating sample data of 50 rows and 10 columns
      licenseKey: 'non-commercial-and-evaluation', // for non-commercial use only
      rowHeaders: true,
      colHeaders: true,
      width: '100%',
      height: '100%',
      stretchH: 'all',
      autoWrapRow: true,
      manualRowResize: true,
      manualColumnResize: true,
      manualRowMove: true,
      manualColumnMove: true,
      contextMenu: true,
    });

    // Define the functions for each button
    function redoAction() {
      // Implement redo logic here
    }

    function undoAction() {
      // Implement undo logic here
    }

    function button3Action() {
      // Implement custom action for Button3 here
    }

    function downloadAction() {
      // Implement download logic here
    }

    // Function to generate sample data
    function generateData(rows, cols) {
      var data = [];
      for (var i = 0; i < rows; i++) {
        var row = [];
        for (var j = 0; j < cols; j++) {
          row.push(`Cell ${i + 1}-${j + 1}`);
        }
        data.push(row);
      }
      return data;
    }
  </script>
</body>
</html>
