<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>



    .custom-modal .format-options {
      margin-bottom: 20px;
    }

    .custom-modal .format-options p {
      margin-bottom: 10px;
    }

    .custom-modal .format-options label {
      display: block;
      margin-bottom: 22px;
    }

    .custom-modal .format-options input[type="radio"] {
      margin-right: 6px;
    }

    .custom-modal .underexample {
      /* font-weight: bold; */
      font-size: 0.9em;
      padding-left: 25px;
    }

    .custom-modal .example {
        font-weight: bold;
        font-size: 20px;     
     }

     .custom-modal .example2 {
        font-weight: bold;
        font-size: 1.0em;
    }

    .custom-modal .menu-container {
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .custom-modal .modal-dialog {
      max-width: 800px;
    }

    .custom-modal .format-options label {
      line-height: 1.2;
    }

    

  </style>
</head>
<body>
  <button id="modalBtn" style="font-size:18px;cursor:pointer;border:0;vertical-align:middle;">
    Open Modal
  </button>

  <div class="modal fade custom-modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Choose Format</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="menu-container numeric-menu">
                <div class="format-options">
                  <p>Choose the numeric format:</p>
                  <label>
                    <input type="radio" name="numeric-format" value="," checked>
                    European Format (<span class="example">1500,42</span>)
                    <div class="underexample">(comma , as Decimal Separator)</div>
                  </label>
                  <!-- <br class='brheightline'> -->
                  <label>
                    <input type="radio" name="numeric-format" value=".">
                    American Format (<span class="example">1500.42</span>)
                    <div class="underexample">(dot . as Decimal Separator)</div>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="menu-container date-menu">
                <div class="format-options">
                  <p>Choose the date format:</p>
                  <label>
                    <input type="radio" name="date-format" value="fr-FR" checked>
                    European Date Format (<span class="example2">31/12/1990</span>)
                  </label>
                  <!-- <br class='brheightline'> -->
                  <label>
                    <input type="radio" name="date-format" value="en-US">
                    American Date Format (<span class="example2">12/31/1990</span>)
                  </label>
                  <!-- <br class='brheightline'> -->
                  <label>
                    <input type="radio" name="date-format" value="de-DE">
                    Deutschland Date Format (<span class="example2">31.12.1990</span>)
                  </label>
                  <!-- <br class='brheightline'> -->
                  <label>
                    <input type="radio" name="date-format" value="en-CA">
                    Canadian Date Format (<span class="example2">1990-12-31</span>)
                  </label>
                  <!-- <br class='brheightline'> -->
                  <label>
                    <input type="radio" name="date-format" value="ja-JP">
                    Japanese Date Format (<span class="example2">1990/12/31</span>)
                  </label>
                  <!-- <br class='brheightline'> -->            
                  <label>
                    <input type="radio" name="date-format" value="ko-KR">
                    Korean Date Format (<span class="example2">1990.12.31</span>)
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-button" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const modalBtn = document.getElementById("modalBtn");
    const modal = new bootstrap.Modal(document.getElementById("myModal"));

    modalBtn.addEventListener("click", function() {
      modal.show();
    });
  </script>
</body>
</html>
